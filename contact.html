<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact - mia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="web-logo.png" type="image/png">
</head>
<body>
    <header class="header">
        <nav>
            <a href="https://yanbmia.github.io/">
                <img src="logo.png" alt="MIA" class="nav-logo">
            </a>
            <ul>
                <li><a href="https://yanbmia.github.io/#projects">PROJECTS</a></li>
                <li><a href="/more.html">MORE</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact" class="hidden-fade">
            <h1>contact me</h1>

            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required placeholder="your message here..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">send</button>
            </form>

        </section>
    </main>

    <footer>
        <p>thanks for visiting :)</p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Create mailto link with pre-filled content
            const subject = encodeURIComponent('Contact from ' + email);
            const body = encodeURIComponent('From: ' + email + '\n\n' + message);
            const mailtoLink = `mailto:yanbmia@gmail.com?subject=${subject}&body=${body}`;
            
            // Open email client
            window.location.href = mailtoLink;
            
            // Optional: Clear the form after submission
            this.reset();
        });
    </script>
</body>
</html>
