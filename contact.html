<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" href="web-logo.png" type="image/png">
</head>
<body>
  <header class="header">
    <nav>
      <a href="https://yanbmia.github.io/">
        <img src="logo.png" alt="MIA" class="nav-logo">
      </a>
      <ul>
        <li><a href="https://yanbmia.github.io/#projects">PROJECTS</a></li>
        <li><a href="/more.html">MORE</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="contact">
      <h1>contact me</h1>
      
      <form class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required placeholder="Your message here..." rows="8"></textarea>
        </div>
        
        <button type="submit" class="submit-button">Send</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
